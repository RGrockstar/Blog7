<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
<h1>Photo gallery</h1>
   <img src="Avengers%20logo.jpg">
    
    <h2>Grid gallery</h2>
    <img src="iron%20man.jpg">
    <img src="captain%20america.jpg">
    <img src="hulk.jpg">
    <img src="Thor.jpg">
    <img src="spider.jpg">
    <img src="black%20panther.jpg">
        <h3>Slide gallery</h3>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center> <a href="#" target="_blank"> <img src="iron%20man.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Iron man</p>
                        </div>
                    </center>
                </div>

                    <div class="item">
                        <center> <a href="#" target="_blank"> <img src="captain%20america.jpg" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Captain america</p>
                            </div>
                        </center>
                    </div>
                <div class="item">
                        <center> <a href="#" target="_blank"> <img src="hulk.jpg" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>
                <div class="item">
                        <center> <a href="#" target="_blank"> <img src="Thor.jpg" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Thor</p>
                            </div>
                        </center>
                    </div>
                 <div class="item">
                        <center> <a href="#" target="_blank"> <img src="spider.jpg" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Spiderman</p>
                            </div>
                        </center>
                    </div>
                 <div class="item">
                        <center> <a href="#" target="_blank"> <img src="black%20panther.jpg" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Wakanda forever</p>
                            </div>
                        </center>
                    </div>
                </div>
    
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
                    <span class="glyphicon glyphicon-chevron-left"></span> </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> 
                    <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>

</body>

</html>
